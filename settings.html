<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="modes.css">
  <script src="settings.js" defer></script>
  <link rel="stylesheet" href="modes.css">
</head>
<body>
<button onclick="window.location.href='https://github.com/NoobJsPerson/speedrun-timer'">Source Code</button>
<input type="button" onclick="window.location = '/speedrun-timer';" value="Back to Home" />
<button onclick="changeMode()">Change Theme</button>
<h3 for="cstmmsg">Custom Mod Message</h3>
<textarea id="cstmmsg" cols="40" rows="6" onchange="smm(event)"></textarea>
<button onclick="resetmodmessage()">Reset mod message back to default</button>
<p>${start} = what second the timer starts<br>${end} what second the timer ends<br>${framerate} = framerate of yt video / twitch video<br>${timeStr} = final time</p>
</body>

</html>
